<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Progress</title>
    <link rel="stylesheet" href="trackProgress.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="back-profile">
                <a href="#">
                    <span class="back-arrow">&larr;</span>
                    <span class="profile-text">Profile</span>
                </a>
            </div>
            <div class="nav-right">
                <button class="track-progress-btn">TRACK PROGRESS</button>
                <div class="profile-picture">
                    <img src="Assets/trackProgress/StockCake-Karate Kid Pose_1727687860.jpg" alt="Profile Image">
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="select-section">
                <label for="grade">Select:</label>
                <button id="grade-btn">Grade 01</button>
                <button id="unit-btn">Unit 01</button>
            </div>

            <div class="progress-bar">
                <div class="circle active"></div>
                <div class="line active"></div>
                <div class="circle active"></div>
                <div class="line active"></div>
                <div class="circle active"></div>
                <div class="line"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
