<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Progress</title>
    <link rel="stylesheet" href="track_progress.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="back-profile">
                <a href="#">
                    <span class="back-arrow">&larr;</span>
                    <span class="profile-text">Profile</span>
                </a>
            </div>
            <div class="nav-right">
                <button class="track-progress-btn">TRACK PROGRESS</button>
                <div class="profile-picture">
                    <img src="Assets/trackProgress/StockCake-Karate Kid Pose_1727687860.jpg" alt="Profile Image">
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <div id="recent-activities">
                <div class="activity">
                    <strong>English</strong> - <em>Alphabet and Phonics</em><br>
                    <span id="Quiz-score">Loading score...</span> <!-- Score will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Retrieve and display the score from localStorage
        function showScore() {
            const score = localStorage.getItem('alphabetQuizScore'); // Retrieve score from localStorage
            const scoreElement = document.getElementById('Quiz-score');
            if (score) {
                scoreElement.textContent = `Score: ${score}/5`; // Display the score
            } else {
                scoreElement.textContent = 'Score: Not yet played'; // If no score is stored, show a message
            }
            console.log('Current score:', score);
        }

        // Show the score when the page loads
        window.onload = showScore; 
    </script>
</body>
</html>
