<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyGenius Sign Up</title>
    <link rel="stylesheet" href="signUp.css" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="signuploginscript.js"></script>
    
</head>
<body>
    <nav class="navbar" >
        <div class="nav-logo">
            <a href="landing.html"><img class = 'logotext' src="Assets/assets signUp/TinyTextlogo.png" alt="" id="logo" ></a>
        </div>
        <div class="nav-buttons">
            <a href="Login.html" class="nav-login">LOGIN</a>
            <a href="signUp.html" class="nav-signup">SIGN UP</a>
        </div>
    </nav>


<!-- Main content container -->
    <div class="container">
        <div class="illustration">
            <img src="Assets/assets signUp/StockCake-Whimsical Storybook Illustration_1720789194.jpg" alt="Fun and learning">
        </div>

        <div class="form-container">
            <div class="rainbow">
                <img src="Assets/assets signUp/Tinylogo.png" alt="Rainbow-illustration" id="rainbow">
            </div>


            <form id="signupForm" method= "POST" action="signUp.php">
                <input class = "username" type="text" name= "username" placeholder="Username" id="username" required>
                <input class = "email" type="text" name= "email" placeholder="Email" id="email" required>
                <input class = "pass" type="password" name= "password" placeholder="Password" id="password" required>
                <input class = "pass" type="password" name= "confirm_password" placeholder="confirm password" id="confirm_password" required>
             
                <div id="signup-error" style="color: red; font-size: 0.9em; display: none;"></div> 
                <div class="signup">
                    <button type="submit" id="signUp" id="signUpBtn">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
