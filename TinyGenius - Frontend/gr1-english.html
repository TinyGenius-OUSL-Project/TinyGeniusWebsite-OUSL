<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyGenius - Grade 01 Maths</title>
    <link rel="stylesheet" href="gr1-english.css">
</head>
<body>
    <nav>
        <img src="Assets/landing page assets/Tiny2.png" alt="Tiny Genius logo" id="logo">
        <div class="profile">
            <a href="#"><img src="Assets/grades/woman.png" alt="Profile"></a>
        </div>
    </nav>

    <main>
        <div class="grade-btns">
            <div class="scroll1">
                <div class="grade-btns-container">
                    <h3 id="back-button">&lt; Grade 01</h3>
                    <h1>MATHS</h1>
                </div>
            </div>
        </div>
        
        <section class="content">
            <div class="content-header">
                <h2>Contents</h2>
            </div>
            <div class="content-item" onclick="toggleOptions('alphabet-phonics')">
                <span class="arrow">▼</span>
                <span class="content-text">Alphabet and Phonics</span>
            </div>
            <div id="alphabet-phonics" class="options" style="display: none;">
                <div class="option-item" onclick="showGame()">Game</div>
                <div class="option-item">Quiz</div>
            </div>
            <div class="content-item">
                <span class="arrow">▼</span>
                <span class="content-text">Basic Vocabulary</span>
            </div>
            <!-- Other content items here -->
        </section>

        <section id="game-section" class="game-section" style="display: none;">
            <h2>Alphabet Game</h2>
            <div id="game-content">
                <p>Press "Start" to play!</p>
                <button onclick="startGame()">Start</button>
                <div id="game-instructions"></div>
                <input type="text" id="user-input" placeholder="Type the letter here" style="display: none;">
            </div>
        </section>
        
    </main>
    <footer>
        <div class="footer-btns">
            <button>ABOUT US</button>
            <button>CONTACT US</button>
            <button>PRIVACY POLICY</button>
        </div>
        <div class="footer-social">
            <img src="Assets/landing page assets/facebook.png" alt="">
            <img src="Assets/landing page assets/instagram.png" alt="">
            <img src="Assets/landing page assets/twitter.png" alt="">
        </div>
        <p>&copy; 2023 Tiny Genius. All rights reserved. Website Designed & Developed by Tiny Genius team</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
