<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - TinyGenius</title>
    <link rel="stylesheet" href="subject.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* flex box container */
        main {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* embedded game taking the rest of the space?!*/
        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        iframe {
            padding-top:4.75rem ;
            width: 100%;
            height: 100%;
            border: none;
        }


    </style>
</head>
<body>
    <nav>
        <img src="Assets/landing page assets/Tiny2.png" alt="Tiny Genius logo" id="logo">
        <div class="profile">
            <a href="#"><img src="Assets/grades/woman.png" alt="Profile"></a>
        </div>
    </nav>

    <main>
        <div class="game-container">
            <iframe id="gameIframe" src="" allow="fullscreen; autoplay;"></iframe>
        </div>
    </main>

    <script>
        // Adjusting iframe height based on viewport and nav bar height
        function adjustIframeHeight() {
            const navbarHeight = document.querySelector('nav').offsetHeight;
            const iframe = document.getElementById('gameIframe');
            const windowHeight = window.innerHeight;

            // Set iframe height to full screen minus the nav bar height
            iframe.style.height = `${windowHeight - navbarHeight}px`;
        }

        // Call the function initially to set the iframe height
        adjustIframeHeight();

        // iframe height adjustment
        window.addEventListener('resize', adjustIframeHeight);

        // loading game url into iframe
        const urlParams = new URLSearchParams(window.location.search);
        const gameUrl = urlParams.get('gameUrl');
        const gameIframe = document.getElementById('gameIframe');

        if (gameUrl) {
            gameIframe.src = gameUrl;
        } else {
            gameIframe.src = ''; 
        }
    </script>
</body>
</html>
